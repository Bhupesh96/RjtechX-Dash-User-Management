<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>


						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<span class="text-center text-danger fs-4">[[${session.msg2}]]</span>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>

						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" name="name" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address"
										class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter City</label> <input type="text" name="city"
										class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Address Pin</label> <input type="number" name="pin"
										class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Electricity Customer Id</label> <input type="text" name="elctricityCustomerID"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="number" name="mobile"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="text" name="password"
										class="form-control">
								</div>
								<button class="btn btn-primary col-md-12 my-style">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>





	</section>
</body>

</html>
