<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/admin.css}">


	<!--/*@thymesVar id="title" type="com"*/-->
	<title th:text="${title}"></title>
</head>

<body>

	<!--Start Nav-->

	<nav class="navbar navbar-expand-lg navbar-dark my-style">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">RjtecX Dash</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
					<th:block th:if="${user==NULL}">
						<li class="nav-item"><a class="nav-link" href="register">Register</a></li>
						<li class="nav-item"><a class="nav-link" href="signin">Login</a></li>
					</th:block>
					
					<th:block th:if="${user!=NULL}">
						<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
					</th:block>

				</ul>
			</div>
		</div>
	</nav>

	<!--End Nav-->

	<div th:replace="${content}"></div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>

		function deleteUser(id) {
			Swal.fire({
				title: "Are you sure?",
				text: "You won't be able to revert this!",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Yes, delete it!"
			}).then((result) => {
				
				if (result.isConfirmed) {
					window.location="/user/delete/" + id
					Swal.fire({
						title: "Deleted!",
						text: "Your file has been deleted.",
						icon: "success"
					});
					
				}
			});
		}
	</script>
</body>

</html>
